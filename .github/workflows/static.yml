    <script>
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        });

        const sliderTrack = document.querySelector('.slider-track');
        const antivirusCards = document.querySelectorAll('.antivirus-card');
        const cardWidth = antivirusCards[0].offsetWidth;
        let currentPosition = 0;
        const cardCount = antivirusCards.length;

        function nextSlide() {
            if (currentPosition < cardCount - 1) {
                currentPosition++;
                updateSlider();
            }
        }

        function prevSlide() {
            if (currentPosition > 0) {
                currentPosition--;
                updateSlider();
            }
        }

        function updateSlider() {
            const translateX = -currentPosition * cardWidth;
            sliderTrack.style.transform = `translateX(${translateX}px)`;
        }
    </script>
